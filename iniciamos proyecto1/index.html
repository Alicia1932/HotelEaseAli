<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Ease Ali</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <div class="header">
    <img src="images/logo.jpeg" alt="Hotel Ease Ali Logo" class="logo">
    </div>

    <div class="login-box">
            <h1>Bienvenido</h1>
            <p>Inicia sesión para continuar</p>

            <form>
                <input type="email" placeholder="correo electrónico" class="input-box">
                <input type="password" placeholder="contraseña" class="input-box">
                <a href="#" class="forgot-password">Olvidé mi Contraseña</a>
                <button type="submit" class="btn login-btn">INICIAR SESIÓN</button>
                <a type="button" class="btn register-btn">REGISTRO</button>
            </form>

            <button type="button" class="retry-btn">Reintentar</button>
        </div>

        <footer>
            <p>hoteleaseali.com</p>
            <div class="arrow-button">
                <span>→</span>
            </div>
        </footer>
    </div>
    <form action="login.html" method="get">

</body>

</html>
